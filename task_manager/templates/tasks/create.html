{% extends 'base.html' %}
{% load i18n django_bootstrap5 %}

{% block content %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate "Create task" %}</h1>
    <form action="{% url "create_task" %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% translate "Create" %}">
    </form>
</div>

{% endblock content %}
